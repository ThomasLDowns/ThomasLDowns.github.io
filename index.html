<!DOCTYPE html>
<html lang="en">
<head>
    <title>Joyful Events and Weddings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="my.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- My Javascript -->
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Tangerine|Playfair+Display|Raleway|Noto+Sans" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container-fluid site-container">
    <div id="header"></div>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-xs-12 col-sm-10 img-wrapper">
            <img class="body-img-wide" src="images/sunset-couple-cropped.png">
        </div>
        <div class="col-sm-1"></div>
    </div>
    <div class="row">
        <div class="col-sm-1 col-md-2 body-spacer"></div>
        <div class="col-xs-12 col-sm-10 col-md-8">
            <div id="myCarousel" class="carousel slide carousel-fade carousel-container" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img class="img-responsive carousel-img " src="images/couple-door.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img class="img-responsive carousel-img " src="images/wedding-exit.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img class="img-responsive carousel-img " src="images/flowers.png" alt="Third slide">
                    </div>
                </div>
            </div>
            <div class="home-header">
                <h2 class="body-header">Make Your Event Joyful!</h2>
            </div>
        </div>
        <div class="col-sm-1 col-md-2 body-spacer"></div>
    </div>
    <div id="footer"></div>
</div>
</body>
</html>
